    <script type='text/javascript'>

        function init_map()
        {
            var myOptions = { zoom: 10, center: new google.maps.LatLng(59.32932349999999, 18.068580800000063), mapTypeId: google.maps.MapTypeId.ROADMAP };
            map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
            marker = new google.maps.Marker({ map: map, position: new google.maps.LatLng(59.32932349999999, 18.068580800000063) });
            infowindow = new google.maps.InfoWindow({ content: '<strong>Deluxe Parkering</strong><br>Stockholm, Sweden<br>' });
            google.maps.event.addListener(marker, 'click', function () { infowindow.open(map, marker); }); infowindow.open(map, marker);
        }

        google.maps.event.addDomListener(window, 'load', init_map);
    </script>
